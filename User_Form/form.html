<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital SIH - User Page</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="container">
        <h1>User Login Form</h1>
        <form method="" action="">
            <div class="divider">
                <label for="userName">Patient's Name</label>
                <input class="input-ele" type="text" id="userName" name="user-name">
            </div>
            <div class="divider">
                <label for="userAge">Patient's Age</label>
                <input class="input-ele" type="number" id="userAge" name="user-age">
            </div>
            <div class="divider">
                <p>Patient's Gender</p>
                <div class="divider-radio">
                    <label for="genderMale">
                        Male
                        <input type="radio" name="user-gender" id="genderMale" value="male">
                    </label>
                    <label for="genderFemale">
                        Female
                        <input type="radio" name="user-gender" id="genderFemale" value="female">
                    </label>
                </div>
            </div>
            <div class="divider">
                <label for="userMobNumber">Mobile Number</label>
                <input class="input-ele" type="number" id="userMobNumber" name="user-mob-number">
            </div>
            <div class="divider">
                <label for="Password">Create Password</label>
                <input class="input-ele" type="password" id="Password" name="password">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
